<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Library</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<button id="new-book">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="3em"
					height="3em"
					viewBox="0 0 48 48">
					<g
						fill="none"
						stroke="black"
						stroke-linejoin="round"
						stroke-width="4">
						<rect width="36" height="36" x="6" y="6" rx="3" />
						<path stroke-linecap="round" d="M24 16v16m-8-8h16" />
					</g>
				</svg>
			</button>
			<h1 class="title">My Book Library</h1>
		</header>
		<div id="sidebar">
			<div class="form-header">
				<h2>Add book to library</h2>
				<button id="close-menu">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="2em"
						height="2em"
						viewBox="0 0 24 24">
						<g
							fill="none"
							stroke="#ddd"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2">
							<path
								stroke-dasharray="64"
								stroke-dashoffset="64"
								d="M12 3c4.97 0 9 4.03 9 9c0 4.97 -4.03 9 -9 9c-4.97 0 -9 -4.03 -9 -9c0 -4.97 4.03 -9 9 -9Z">
								<animate
									fill="freeze"
									attributeName="stroke-dashoffset"
									dur="0.6s"
									values="64;0" />
							</path>
							<path
								stroke-dasharray="8"
								stroke-dashoffset="8"
								d="M12 12l4 4M12 12l-4 -4M12 12l-4 4M12 12l4 -4">
								<animate
									fill="freeze"
									attributeName="stroke-dashoffset"
									begin="0.6s"
									dur="0.2s"
									values="8;0" />
							</path>
						</g>
					</svg>
				</button>
			</div>
			<form novalidate id="book-form">
				<div class="title-input">
					<label for="book-title">Book title* </label>
					<input
						type="text"
						name="title"
						id="book-title"
						placeholder=""
						required
						aria-required="true"
						aria-describedby="title-desc" />
					<span id="title-desc" class="error-msg"></span>
				</div>
				<div class="author-input">
					<label for="book-author">Book author* </label>
					<input
						type="text"
						name="author"
						id="book-author"
						placeholder=""
						required
						aria-required="true"
						aria-describedby="author-desc" />
					<span id="author-desc" class="error-msg"></span>
				</div>
				<div class="year-input">
					<label for="book-year">Publish year* </label>
					<input
						type="number"
						name="publishYear"
						id="year-input"
						placeholder=""
						min="0"
						required
						aria-required="true"
						aria-describedby="year-desc" />
					<span id="year-desc" class="error-msg"></span>
				</div>
				<div class="pages-input">
					<label for="book-pages">Number of pages* </label>
					<input
						type="number"
						name="pages"
						id="book-pages"
						placeholder=""
						min="1"
						required
						aria-required="true"
						aria-describedby="pages-desc" />
					<span id="pages-desc" class="error-msg"></span>
				</div>
				<div class="read-input">
					<input type="checkbox" name="read" id="book-read" />
					<label for="book-read">Book has been read</label>
				</div>
				<button type="submit">Add book</button>
			</form>
		</div>
		<div id="library-container"></div>
	</body>
	<!-- SVG symbols -->
	<svg style="display: none">
		<symbol id="fluent--delete-24-regular" viewBox="0 0 24 24">
			<path
				fill="currentColor"
				d="M10 5h4a2 2 0 1 0-4 0M8.5 5a3.5 3.5 0 1 1 7 0h5.75a.75.75 0 0 1 0 1.5h-1.32l-1.17 12.111A3.75 3.75 0 0 1 15.026 22H8.974a3.75 3.75 0 0 1-3.733-3.389L4.07 6.5H2.75a.75.75 0 0 1 0-1.5zm2 4.75a.75.75 0 0 0-1.5 0v7.5a.75.75 0 0 0 1.5 0zM14.25 9a.75.75 0 0 1 .75.75v7.5a.75.75 0 0 1-1.5 0v-7.5a.75.75 0 0 1 .75-.75m-7.516 9.467a2.25 2.25 0 0 0 2.24 2.033h6.052a2.25 2.25 0 0 0 2.24-2.033L18.424 6.5H5.576z" />
		</symbol>
		<symbol id="flowbite--edit-outline" viewBox="0 0 24 24">
			<path
				fill="none"
				stroke="currentColor"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				d="m14.304 4.844l2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565l6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
		</symbol>
	</svg>
</html>
